<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .ABCN {
            background-color: rgba(80, 80, 80, 0.76);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="ABCN">A</td>
            <td rowspan="4" class="ABCN">B</td>
        </tr>

        <tr>
            <td rowspan="4" class="ABCN">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4" class="ABCN">N</td>
        </tr>
    </table>
</body>
</html>
