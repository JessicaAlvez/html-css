<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 6px;
        }

        .titulo {
            background-color: rgb(124, 124, 124);
            color: white;
        }

        .materia {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="titulo" scope="row">Área</th>
                <th rowspan="2" class="titulo" scope="row">Disciplinas</th>
                <th colspan="2" class="titulo" scope="rowgroup">Notas</th>
                <th rowspan="2" class="titulo" scope="row">Média</th>
            </tr>
            <tr>
                <th class="titulo" scope="row">Nota 1</th>
                <th class="titulo" scope="row">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="materia">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="titulo" scope="col">Média de Exatas</th>
                <th class="titulo">0,0</th>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                <td class="materia">Português</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="materia">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="titulo" scope="col">Média de Humanas</th>
                <th class="titulo">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
